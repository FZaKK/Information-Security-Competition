<!DOCTYPE html>
<html>

<head>
    <title>Test Items</title>
</head>

<body style="display:flex; align-items:center; justify-content:center;flex-wrap: wrap;">
    <h3>Test Items</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Test</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.test }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    
    <h3>Add Item Below</h3>
    <form method="post" action="{% url 'manager:test_add_item' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="test">Test:</label>
        <input type="text" name="test" id="test"><br>
        <input type="submit" value="Add Item">
    </form>

</body>

</html>
