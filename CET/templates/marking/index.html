<!DOCTYPE html>
<html>
   <head>
        <title>阅卷系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>
        <div class="container">
            <h1 class="display-4 text-center">阅卷系统</h1>
            <p class="lead text-center">
              请选择考试场次......</p>
          </div>
          <br></br>
        <table class="table table-sm">
          <thead>
            <tr class="table">
              <th scope="col">考试ID</th>
              <th scope="col">考试日期</th>
              <th scope="col">开始时间</th>
              <th scope="col">结束时间</th>
            </tr>
          </thead>
          <tbody>
          {% for exam in exam_list %}
            <tr class="table">
              <th scope="row">{{exam.id}}</th>
              <td>{{exam.date}}</td>
              <td>{{exam.start_time}}</td>
              <td>{{exam.end_time}}</td>
            </tr>
          {% endfor %}
            </tbody>
        </table>
        <br></br>
        <form action="mark_exam/" method="post">
            {% csrf_token %}
            <div class="card text-center ">
                <div class="card-footer text-muted">
                    请选择考试场次:<br>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" autocomplete="off" id="ex1" 
                        name="ex" value={{exam_list.0.id}} checked>
                        <label class="btn btn-outline-secondary" for="ex1">{{exam_list.0.id}}</label>
                        <input type="radio" class="btn-check" autocomplete="off" id="ex2" 
                        name="ex" value={{exam_list.1.id}}>
                        <label class="btn btn-outline-secondary" for="ex2">{{exam_list.1.id}} </label> 
                    </div>
                </div>
            </div>
            <br></br>
            <div class="d-grid gap-2">
                <input class="btn btn-secondary" type="submit" value="确认">
              </div>
        </form>
   </body>
</html>
