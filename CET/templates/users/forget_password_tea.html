<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>忘记密码界面</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('{% static "tea_signin.png" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            margin-top: 100px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        .welcome-message {
            color: #888888;
        }

        .captcha-image {
            width: 30%;
            height: auto;
        }

        .centered-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .captcha-text {
            text-align: center;
            margin-top: 10px;
        }

        .captcha-link {
            color: blue;
        }

        .btn-send {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-send:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .btn-submit {
            margin-top: 20px;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .return-login {
            margin-top: 20px;
            text-align: center;
            color: #888888;
        }

        .return-login a {
            color: blue;
        }
    </style>
    <script>
        function refreshcheckcode(obj) {
            obj.src = "{% url 'user:captcha_img' %}?r=" + Math.random();
        }
    </script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="{% static 'js/forgetpwd.js' %}"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">CET忘记密码</h1>
        <p class="welcome-message text-center">欢迎访问CET考试系统，请登录平台查看详情</p>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="account" class="form-label">请输入账号(手机号):</label>
                <input type="text" class="form-control" id="account" name="account" required>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" name="code" class="form-control" placeholder="请输入验证码" id="pwd">
                    <button type="button" id="btn_send" class="btn btn-secondary btn-send">发送验证码</button>
                </div>
            </div>

            <input type="submit" name="" value="修改密码" class="btn btn-primary btn-submit">

        </form>
        <p class="return-login">返回登录界面，<a href="/user/tea_signin">点击这里</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
