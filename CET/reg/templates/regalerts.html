<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    {% for key, value in request.session.info.items %}
        <li>{{ key }}: {{ value }}</li>
    {% endfor %}
</ul>
<table>

    {% for key, value in n1.items %}
        <tr>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>

<form method="post" action="{% url 'reg_main' %}">
    {% csrf_token %}
    <button type="submit">返回主界面</button>


</body>
</html>
